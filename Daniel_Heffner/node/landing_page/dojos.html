<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Landing Page</title>
	<style type="text/css">
		label {
			display: block;
		}

	</style>
</head>
<body>
	<h1>Ninja Form</h1>
	<form action="#" method="post">
		<label>Ninja name: <input type="text" name="nin_name"></label>
		<label>Special ability: <input type="text" name="ability"></label>
		<label>Ninja clan: <select>
			<option>Iga</option>
			<option>Koga</option>
			<option>Oniwaban</option>
		</select></label>
		<label>Specialization: <select>
			<option>Espionage</option>
			<option>Sabotage</option>
			<option>Assassination</option>
			<option>Ninja Countermeasures</option>
		</select></label>
		<p><input type="submit" value="Ninja Submit"></p>
	</form>
</body>
</html>
