<!DOCTYPE html>
<html lang="en" ng-app='crayola'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Users</title>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body ng-controller="crayola_controller">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3>Crayola Color Palette</h3>
					</div>
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="form-group form-group-lg">
								<label for="search" class="col-sm-3 control-label">Filter</label>
								<div class="col-sm-6">
									<input type="search" class="form-control" id="search" ng-model="search">
								</div>
							</div>
						</form>
					</div>
					<table class="table">
						<thead>
							<tr>
								<th class="text-center col-md-3">Color Name</th>
								<th class="text-center col-md-3">Color Hex</th>
								<th class="text-center col-md-3">Color RGB</th>
								<th class="text-center col-md-3">Color</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="color in colors | filter:search">
								<td class="text-center">{{ color.name }}</td>
								<td class="text-center">{{ color.hex }}</td>
								<td class="text-center">{{ color.rgb }}</td>
								<td class="text-center" style="background-color: {{ color.hex }};"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
