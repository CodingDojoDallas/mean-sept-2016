<div ng-controller="teamsController">
	<form class="form-horizontal" ng-submit="addTeam()">
		<fieldset>
			<legend>Add a new team</legend>
			<div class="form-group">
				<label for="player_name" class="col-sm-2 control-label">Team Name</label>
				<div class="col-sm-4">
					<input type="text" id="player_name" class="form-control" ng-model="newTeam">
				</div>
				<div class="col-sm-6">
					<input type="submit" value="Add Team" class="btn btn-primary">
				</div>
			</div>
		</fieldset>
	</form>
	<div class="row">
		<div class="col-sm-offset-2 col-sm-8">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th class="text-center">Team Name</th>
						<th class="text-center">Actions</th>
					</tr>
				</thead>
				<tbody class="text-center">
					<tr ng-repeat="team in teams">
						<td>{{ team.name }}</td>
						<td><button class="btn btn-danger" ng-click="destroyTeam(team.id)">Disband Team</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
