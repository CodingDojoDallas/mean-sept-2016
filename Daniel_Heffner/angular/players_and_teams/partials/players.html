<div ng-controller="playersController">
	<form class="form-horizontal" ng-submit="addPlayer()">
		<fieldset>
			<legend>Add a new player</legend>
			<div class="form-group">
				<label for="player_name" class="col-sm-2 control-label">Player Name</label>
				<div class="col-sm-4">
					<input type="text" id="player_name" class="form-control" ng-model="newName">
				</div>
				<div class="col-sm-6">
					<input type="submit" value="Add Player" class="btn btn-primary">
				</div>
			</div>
		</fieldset>
	</form>
	<div class="row">
		<div class="col-sm-offset-2 col-sm-8">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th class="text-center">Player Name</th>
						<th class="text-center">Actions</th>
					</tr>
				</thead>
				<tbody class="text-center">
					<tr ng-repeat="player in players">
						<td>{{ player.name }}</td>
						<td><button class="btn btn-danger" ng-click="destroyPlayer(player.id)">Remove Player</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
