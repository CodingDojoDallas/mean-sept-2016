<div ng-controller="associationsController">
	<form class="form-horizontal" ng-submit="assignPlayer()">
		<fieldset>
			<legend>Assign a player to a team</legend>
			<div class="form-group">
				<label for="player_name" class="col-sm-2 control-label">Player Name</label>
				<div class="col-sm-3">
					<select class="form-control" ng-model="selectPlayers" ng-options="player.name for player in players | filter:{team: null}"></select>
				</div>
				<div class="col-sm-3">
					<select class="form-control" ng-model="selectTeams" ng-options="team.name for team in teams"></select>
				</div>
				<div class="col-sm-4">
					<input type="submit" value="Assign Player" class="btn btn-primary">
				</div>
			</div>
		</fieldset>
	</form>
	<div class="row">
		<div class="col-sm-12">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th class="text-center">Player</th>
						<th class="text-center">Team</th>
						<th class="text-center">Actions</th>
					</tr>
				</thead>
				<tbody class="text-center">
					<tr ng-repeat="player in players">
						<td>{{ player.name }}</td>
						<td>{{ player.team }}</td>
						<td><button class="btn btn-warning" ng-click="clearTeam(player.id)">Clear Assignment</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
