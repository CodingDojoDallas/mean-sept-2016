<div class="row">
	<div class="col-md-8">
		<form class="form-horizontal" role="form" ng-submit="cC.create()">
			<div class="form-group">
				<legend>Add a new customer</legend>
			</div>
			<div class="form-group">
				<p class="text-danger" ng-bind="cC.newErrors.name"></p>
			</div>
			<div class="form-group">
				<label for="name" class="col-sm-3 control-label">Customer Name:</label>
				<div class="col-sm-6">
					<input type="text" id="name" class="form-control" required="required" ng-model="cC.newCustomer.name">
				</div>
				<div class="col-sm-3">
					<button type="submit" class="btn btn-primary">Add</button>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="row">
	<div class="col-sm-offset-9 col-sm-3">
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
			<input type="text" ng-model="cC.search" class="form-control">
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Customer Name</th>
					<th>Created Date</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="customer in cC.customers | filter:cC.search">
					<td>{{ customer.name }}</td>
					<td>{{ customer.createdAt | date:'MMMM d, yyyy' }}</td>
					<td><button class="btn btn-danger btn-xs" ng-click="cC.delete(customer._id)">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
