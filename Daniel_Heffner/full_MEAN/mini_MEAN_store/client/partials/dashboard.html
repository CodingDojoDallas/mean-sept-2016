<div class="row">
	<div class="col-sm-5 col-md-3">
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
			<input type="text" ng-model="dC.search.product.name" class="form-control">
		</div>
	</div>
	<div class="col-sm-7 col-md-9">
		<div ng-repeat="product in dC.products | filter:dC.search.product.name:strict | limitTo:limits.product as prodresults">
			<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
				<div class="thumbnail">
					<img ng-src="{{ product.imageURL }}" alt="{{ product.name }}" class="img-rounded img-responsive" style="max-height: 10em">
					<div class="caption text-center">
						<h3>{{ product.name }}</h3>
						<p>({{ product.quantity }} left)</p>
					</div>
				</div>
			</div>
			<div class="clearfix visible-lg" ng-if="($index+1)%4 == 0"></div>
			<div class="clearfix visible-sm" ng-if="($index+1)%2 == 0"></div>
			<div class="clearfix visible-md" ng-if="($index+1)%3 == 0"></div>
		</div>
		<div class="text-center">
			<button ng-if="limits.product < dC.products.length" class="btn btn-primary" ng-click="dC.more('product')">See More</button>
		</div>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-sm-5 col-md-3">
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
			<input type="text" ng-model="dC.search.orders" class="form-control">
		</div>
	</div>
	<div class="col-sm-7 col-md-9">
		<ul class="list-group">
			<legend>Recent Orders</legend>
			<li class="list-group-item" ng-repeat="order in dC.orders | orderBy:'-createdAt' | filter:dC.search.orders:strict | limitTo:limits.order as orderLimit">{{ order.customer }} purchased {{ order.quantity }} {{ order.product }} on {{ order.createdAt | date:'mediumDate' }}</li>
		</ul>
		<div class="text-center">
			<button ng-if="limits.order < dC.orders.length" class="btn btn-primary" ng-click="dC.more('order')">See More</button>
		</div>
	</div>
</div>
<hr>
<div class="row">
	<div class="col-sm-5 col-md-3">
		<div class="input-group">
			<span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
			<input type="text" ng-model="dC.search.customers" class="form-control">
		</div>
	</div>
	<div class="col-sm-7 col-md-9">
		<ul class="list-group">
			<legend>New Customers</legend>
			<li class="list-group-item" ng-repeat="customer in dC.customers | orderBy:'-createdAt' | filter:dC.search.customers:strict | limitTo:limits.customers">{{ customer.name }} joined the store on {{ customer.createdAt | date:'mediumDate' }}</li>
		</ul>
		<div class="text-center">
			<button ng-if="limits.customers < dC.customers.length" class="btn btn-primary" ng-click="dC.more('customers')">See More</button>
		</div>
	</div>
</div>
