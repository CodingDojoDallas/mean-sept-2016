<form ng-submit="create()">
	<p>Name <input type="text" ng-model='player.name'></p>
	<input type="submit" value="Add Player">
</form>

<table>
	<tr>
		<th>Name</th>
		<th>Actions</th>
	</tr>
	<tr ng-repeat="player in players">
		<td>{{ player.name }}</td>
		<td><button ng-click="delete($index)">Remove Player</button></td>
	</tr>
</table>
