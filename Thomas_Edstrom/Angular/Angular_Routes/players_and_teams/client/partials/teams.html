<form ng-submit="create()">
	<p>Name <input type="text" ng-model='team.name'></p>
	<input type="submit" value="Add Team">
</form>

<table>
	<tr>
		<th>Name</th>
		<th>Actions</th>
	</tr>
	<tr ng-repeat="team in teams">
		<td>{{ team.name }}</td>
		<td><button ng-click="delete($index)">Remove Team</button></td>
	</tr>
</table>
