<div id="userForm">
	<h3>Customize Users Controller</h3>

	<form ng-submit="create()">
		<p>First Name <input type="text" ng-model='user.first_name'></p>
		<p>Last Name <input type="text" ng-model='user.last_name'></p>
		<p>Favorite Language <input type="text" ng-model='user.language'></p>
		<input type="submit" value="Create User">
	</form>
</div>

<table>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Fav Language</th>
		<th>Actions</th>
	</tr>
	<tr ng-repeat="user in users">
		<td>{{ user.first_name }}</td>
		<td>{{ user.last_name }}</td>
		<td>{{ user.language }}</td>
		<td><button ng-click="delete($index)">Delete User</button></td>
	</tr>
</table>
