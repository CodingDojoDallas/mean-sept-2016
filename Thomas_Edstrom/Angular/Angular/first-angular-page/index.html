<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
	<meta charset="UTF-8">
	<title>First Angular Page</title>
	<script src="./bower_components/angular/angular.min.js"></script>
	<script>
		var app = angular.module('app', []);
		app.controller('divController', function($scope){
			$scope.myName = 'Thomas';
			$scope.myFavoriteLanguage = 'PYTHON';
			$scope.myFavoriteJSLibrary = 'DJANGO';
		});

	</script>
</head>
<body>
	


	<div ng-controller="divController">
		
		<h1>“Hello my name is <ng-bind='myName'>{{ myName }}, my favorite Language is <ng-bind='myFavoriteLanguage'>{{ myFavoriteLanguage }}, because the <ng-bind='myFavoriteJSLibrary'>{{ myFavoriteJSLibrary }} library is awesome”</h1>

	</div>




</body>
</html>
